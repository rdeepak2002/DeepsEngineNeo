name: Cargo Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run fmt
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose